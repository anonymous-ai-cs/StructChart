MISSION:
  MISSION_NAME: Deplot

DATA:
  DATA_NAME: plotQA
  DATA_ROOT:  /cpfs01/shared/ADLab/datasets/Chart2Text_preprocess
  MAX_PATCHES: 2048
  SUB_SET: merge  # merge    H: human    M: augmented
  LABEL_LENGTH: 1280

MODEL:
  PRETRAIN_MODEL_PATH: /cpfs01/shared/ADLab/hug_ckpts/pix2struct-base/
  SAVE_MODE: huggingface  # pytorch  huggingface

PROCESSOR:
  PROCESSOR_NAME: /cpfs01/shared/ADLab/hug_ckpts/pix2struct-base/

OPTIMIZATION:
  NUM_EPOCHS: 50
  BATCH_SIZE_PER_GPU: 4
  OPTIMIZER: adam_onecycle
  LR: 0.00005
  WEIGHT_DECAY: 0.01
  MOMENTUM: 0.9

  MOMS: [0.95, 0.85]
  PCT_START: 0.1
  DIV_FACTOR: 10
  DECAY_STEP_LIST: [35, 45]
  LR_DECAY: 0.1
  LR_CLIP: 0.0000001

  LR_WARMUP: False
  WARMUP_EPOCH: 1

  GRAD_NORM_CLIP: 1
